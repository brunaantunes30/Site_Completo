<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Tela de Pagamento</title>

</head>
<body>
    <header>
        <img src="Imagens/Produtos Agrícolas Minimalista Logo.jpg" alt="Logo">
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="produtos.html">Produtos</a>
        <a href="contato.html">Contato</a>
        <a href="quiz.html">Quiz</a>
    </nav>
    <main>
  <div class="container">
    <h2>Pagamento</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="name">Nome no Cartão</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="cardNumber">Número do Cartão</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
            <label for="expiry">Data de Validade</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
            <label for="cvc">Código de Segurança (CVC)</label>
            <input type="number" id="cvc" name="cvc" required>
        </div>
        <button type="submit">Pagar</button>
    </form>
    </main>
    <div class="footer">© 2024 EcoCores</div>
</div>

</body>
</html>
